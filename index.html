<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="stylesheet" href="./fonts.css">
    <link rel="icon" href="./images/id_badge_solid_icon_235762.ico" type="image/x-icon">
    <title>Портфолио</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__content">
                <img class="header__logo" src="./images/logo.svg" alt="логотип">
                <ul class="socials">
                    <li class="socials__list">
                        <a class="socials__link link-opacity" href="#">
                            <img class="socials__logo" src="./images/github.svg" alt="логотип гитхаб">
                        </a>
                    </li>
                    <li class="socials__list">
                        <a class="socials__link link-opacity" href="#">
                            <img class="socials__logo" src="./images/twitter.svg" alt="логотип твиттер">
                        </a>
                    </li>
                    <li class="socials__list">
                        <a class="socials__link link-opacity" href="#">
                            <img class="socials__logo" src="./images/instagram.svg" alt="логотип инстаграм">
                        </a>
                    </li>
                    <li class="socials__list">
                        <a class="socials__link link-opacity" href="#">
                            <img class="socials__logo" src="./images/facebook.svg" alt="логотип фейсбук">
                        </a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="content">
            <section class="hero">
                <div class="hero__card">
                    <p class="hero__job">Фрилансер</p>
                    <h1 class="hero__name">Петр Федоров</h1>
                    <p class="paragraph">Разрабатываю сайты для малого и среднего бизнеса. У меня можно заказать
                        дизайн
                        и верстку небольшого сайта или интернет-магазина</p>
                        <button class="button button_place_hero">БЕСПЛАТНАЯ КОНСУЛЬТАЦИЯ</button>
                </div>
                <img class="hero__avatar" src="./images/main_photo.jpg" alt="фотография">

            </section>

        </main>

    </div>

</body>
